language: python

python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "nightly"
  - "pypy3"

matrix:
    include:
        - dist: xenial
          language: python
          python: 3.7
    allow_failures:
        - python: "pypy3"
        - python: "nightly"

install:
    - ./bootstrap.sh

script:
    - pre-commit run --all-files
    - inv test
    - inv e2e-test
    - inv benchmark

after_success:
    - codecov
